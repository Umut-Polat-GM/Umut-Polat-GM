name: generate animation

on:
  # Her 12 saatte bir otomatik olarak çalıştır
  schedule:
    - cron: "0 */12 * * *"
  
  # İstediğiniz zaman işlemi manuel olarak çalıştırma izni ver
  workflow_dispatch:
  
  # master dalına her itme işlemi olduğunda çalıştır
  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # Deposunuzun kodunu çekmek için kullanılır
      
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      - name: Push to Output Branch
        if: success()  # Önceki adım başarılıysa devam et
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
